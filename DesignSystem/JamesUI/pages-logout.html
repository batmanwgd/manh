<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MANH - Design System - Logout</title>
        <meta name="description" content="A fully featured Design System which can be used to build CRM, CMS, etc.">
        <meta name="MANH" content="DesignSystem">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
        <!-- your custom css -->
        <link href="assets/css/login.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

    </head>


    <body>
        <section class="topSection">
            <div class="skewRight"></div>
            <div class="skewLeft"></div>
            <div class="loginFormWraper">
                <div class="formContentWraper">
                    <img src="assets/images/manh-white-logo.svg" class="mainLogo">
                    <small><span>&copy</span>2017 - 2019 <a href="https://www.manh.com/" target="_blank">Manhattan Associates, Inc.</a></small>
                    <!--<img src="assets/images/omni-logo.svg" class="secondaryLogo">-->

                    <form>
                        <p class="loggedOutTxt">You are logged out!</p>

                        <div class="animated-input-block animated-input-block_primary animated-input_slide-line">
                            <input class="animated-input" placeholder="Username">
                            <span class="animated-input-block__line"></span>
                        </div>

                        <div class="animated-input-block animated-input-block_primary animated-input_slide-line mt-3">
                            <input class="animated-input" placeholder="Password">
                            <span class="animated-input-block__line"></span>
                        </div>

                        <small class="mt-1"><a href="javascript:;">Forgot your password?</a></small>

                        <button type="submit" class="loginBttn">Login</button>
                    </form>
                </div>
            </div>
        </section>

        <footer >
            <img src="assets/images/warehouse.jpeg" alt="Picture of a Wharehouse" id="bgPic">
        </footer>
            




        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/metisMenu.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

    </body>
</html>
